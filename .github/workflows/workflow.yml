name: CI/CD Pipeline for Coffee API Service

on:
  push:
    branches:
      - env/staging
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ghcr.io/cofeeapikryvobok/coffee-api:latest
      KUBECONFIG: /home/runner/.kube/config

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Minikube
      - name: Set up Minikube
        uses: medyagh/setup-minikube@latest

      # Build Docker image and push to GitHub Container Registry
      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image for Coffee API
        run: |
          minikube image build -t $DOCKER_IMAGE .

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker push $DOCKER_IMAGE

      # Install Helm and deploy the application to Minikube
      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Deploy Coffee API using Helm
        run: |
          helm upgrade --install coffee-api ./coffee-api-chart \
            --set image.repository=ghcr.io/${{ github.repository }}/coffee-api \
            --set image.tag=latest \
            --wait --timeout 120s

      # Verify Deployment
      - name: Check Pods Status
        run: kubectl get pods -A

      - name: Test Coffee API Service
        run: |
          SERVICE_URL=$(minikube service coffee-api-service --url)
          echo "Service URL: $SERVICE_URL"
          curl $SERVICE_URL/version
